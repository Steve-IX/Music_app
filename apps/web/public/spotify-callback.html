<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #1DB954;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    .error {
      color: #ff5252;
    }
    .success {
      color: #1DB954;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="message">Completing Spotify authentication...</div>
  </div>
  <script>
    // Function to show error message
    function showError(message) {
      document.querySelector('.spinner').style.display = 'none';
      const messageEl = document.querySelector('.message');
      messageEl.textContent = message;
      messageEl.classList.add('error');
    }

    // Function to show success message
    function showSuccess(message) {
      document.querySelector('.spinner').style.display = 'none';
      const messageEl = document.querySelector('.message');
      messageEl.textContent = message;
      messageEl.classList.add('success');
    }

    // Function to exchange code for tokens via server
    async function exchangeCodeForTokens(code) {
      try {
        const response = await fetch('/api/spotify-auth', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            code: code,
            redirect_uri: window.location.origin + '/spotify-callback'
          })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `HTTP ${response.status}`);
        }

        const tokens = await response.json();
        
        // Store tokens in localStorage
        localStorage.setItem('spotify_tokens', JSON.stringify(tokens));
        localStorage.setItem('spotify_token_expiry', (Date.now() + (tokens.expires_in * 1000)).toString());
        
        return tokens;
      } catch (error) {
        console.error('Token exchange error:', error);
        throw error;
      }
    }

    // Function to handle successful authentication
    async function handleSuccess(code) {
      try {
        showSuccess('Exchanging authorization code...');
        await exchangeCodeForTokens(code);
        
        showSuccess('Authentication successful! Redirecting...');
        
        // Redirect back to the main app with success parameter
        setTimeout(() => {
          window.location.href = '/?spotify_auth=success';
        }, 1000);
      } catch (error) {
        showError(`Token exchange failed: ${error.message}`);
        setTimeout(() => {
          window.location.href = '/?spotify_auth=error&error=' + encodeURIComponent(error.message);
        }, 3000);
      }
    }

    // Check for errors and handle authentication
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const code = urlParams.get('code');
    const state = urlParams.get('state');

    if (error) {
      showError(`Authentication failed: ${error}`);
      setTimeout(() => {
        window.location.href = '/?spotify_auth=error&error=' + encodeURIComponent(error);
      }, 3000);
    } else if (!code) {
      showError('No authorization code received');
      setTimeout(() => {
        window.location.href = '/?spotify_auth=error&error=no_code';
      }, 3000);
    } else {
      // Successfully received authorization code
      handleSuccess(code);
    }
  </script>
</body>
</html>
