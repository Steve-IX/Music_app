<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="
      default-src 'self';
      script-src 'self' 'unsafe-inline' 'unsafe-eval' https://*.youtube.com https://*.ytimg.com https://*.googlevideo.com https://www.googleapis.com;
      frame-src 'self' https://*.youtube.com https://*.ytimg.com https://*.googlevideo.com;
      img-src 'self' https: data: blob:;
      media-src 'self' https: blob:;
      connect-src 'self' https://*.youtube.com https://*.ytimg.com https://*.googlevideo.com https://www.googleapis.com https://api.spotify.com https://api.jamendo.com;
      style-src 'self' 'unsafe-inline';
      font-src 'self' data:;
      object-src 'none';
      base-uri 'self';
      form-action 'self';
      frame-ancestors 'none';
      upgrade-insecure-requests;
    ">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin">
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="MusicStream - Your Universal Music Player" />
    
    <title>MusicStream</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- YouTube Player Container -->
    <div id="youtube-player" style="position: fixed; bottom: 0; right: 0; width: 480px; height: 270px; opacity: 0; pointer-events: none; z-index: -1;"></div>
  </body>
</html>
