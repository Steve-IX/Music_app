<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Authentication</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #121212;
      color: #ffffff;
    }
    .container {
      text-align: center;
      padding: 2rem;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #1DB954;
      border-top: 4px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 2rem auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .message {
      margin: 1rem 0;
      font-size: 1.2rem;
    }
    .error {
      color: #ff5252;
    }
    .success {
      color: #1DB954;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="spinner"></div>
    <div class="message">Completing Spotify authentication...</div>
  </div>
  <script>
    // Function to show error message
    function showError(message) {
      document.querySelector('.spinner').style.display = 'none';
      const messageEl = document.querySelector('.message');
      messageEl.textContent = message;
      messageEl.classList.add('error');
    }

    // Function to show success message
    function showSuccess(message) {
      document.querySelector('.spinner').style.display = 'none';
      const messageEl = document.querySelector('.message');
      messageEl.textContent = message;
      messageEl.classList.add('success');
    }

    // Function to handle successful authentication
    function handleSuccess(code) {
      // Store the code in localStorage for better persistence
      localStorage.setItem('spotify_auth_code', code);
      localStorage.setItem('spotify_auth_timestamp', Date.now().toString());
      
      showSuccess('Authentication successful! Redirecting...');
      
      // Redirect back to the main app with success parameter
      setTimeout(() => {
        window.location.href = '/?spotify_auth=success';
      }, 1000);
    }

    // Check for errors and handle authentication
    const urlParams = new URLSearchParams(window.location.search);
    const error = urlParams.get('error');
    const code = urlParams.get('code');
    const state = urlParams.get('state');

    if (error) {
      showError(`Authentication failed: ${error}`);
      setTimeout(() => {
        window.location.href = '/?spotify_auth=error&error=' + encodeURIComponent(error);
      }, 3000);
    } else if (!code) {
      showError('No authorization code received');
      setTimeout(() => {
        window.location.href = '/?spotify_auth=error&error=no_code';
      }, 3000);
    } else {
      // Successfully received authorization code
      handleSuccess(code);
    }
  </script>
</body>
</html>
